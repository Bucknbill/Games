<div class="content" id="gamesTab">
  <h1>ðŸŽ® Games</h1>
  <p style="font-weight:bold; animation: rainbow 5s infinite; font-size: 1.1rem;">Please do your work before playing =)</p>
  <div class="games-grid" id="gamesGrid"></div>
  <div class="game-container" id="gameContainer">
    <div class="game-controls">
      <button id="backBtn">â¬… Back</button>
      <button id="fullscreenBtn">â›¶ Fullscreen</button>
    </div>
    <iframe id="gameIframe" class="game-iframe"></iframe>
  </div>
</div>

<script>
  const gamesGrid = document.getElementById("gamesGrid");
  const gameContainer = document.getElementById("gameContainer");
  const gameIframe = document.getElementById("gameIframe");
  const backBtn = document.getElementById("backBtn");
  const fullscreenBtn = document.getElementById("fullscreenBtn");

  const games = [
    "1v1.LoL.html","Ages of Conflict.html","Aviamasters.html","Bad Time Simulator.html",
    "Baldi's Basics Classic Remastered.html","Baldi's Basics Plus.html","Ball Blast.html",
    "Basket Bros.html","Bendy and the Ink Machine.html","BlackJack.html","Bottle Jump 3D.html",
    "Bowmasters.html","Buckshot Roulette.html","BuildNow.gg.html","Candy Crush.html",
    "Chat Bot.html","Cluster Rush.html","Cookie Clicker.html","Crossy Road.html","Cuphead.html",
    "Drift Boss.html","Drift Hunters.html","Five Nights at Freddy's 2.html","Five Nights at Freddy's 3.html",
    "Five Nights at Freddy's 4.html","Five Nights at Freddy's.html","Five Nights at Freddy's_ Sister Location.html",
    "Five Nights at Freddy's_ Ultimate Custom Night.html","Five Nights at Freddy's_ World.html",
    "Five Nights at Winston's.html","Flappy Bird.html","Fruit Ninja.html","Half Life.html","Hollow Knight.html",
    "Jelly Drift.html","Karlson.html","Money Rush.html","Paper.io 2.html","Pixel Gun Survival.html","Pizza Tower.html",
    "Plinko.html","Pokemon Emerald.html","Pokemon Red.html","PortaBoy+.html","R.E.P.O.html","Raft.html",
    "Sandboxels.html","Slope 2.html","Slope.html","Solar Smash.html","Stickman Hook.html",
    "Subway Surfers_ San Francisco.html","Temple Run 2.html","That's Not My Neighbor.html","They Are Coming.html",
    "Time Shooter 3_ SWAT.html","Tiny Fishing.html","Tomb Of The Mask.html","Turbo Stars.html","World Box.html",
    "minesweeper.html","Getting Over It with Bennett Foddy.html",
    "Retro Bowl College.html","Retro Bowl.html"
  ];

  games.forEach(file => {
    let displayName = file.replace(".html","").replace(/_/g," ");
    if(displayName.length > 20){ displayName = displayName.slice(0,17)+"..."; }
    const card = document.createElement("div");
    card.className = "game-card";
    card.textContent = displayName;
    card.onclick = () => {
      gamesGrid.style.display = "none";
      gameContainer.style.display = "flex";
      gameIframe.src = file;
    };
    gamesGrid.appendChild(card);
  });

  backBtn.onclick = () => {
    gameContainer.style.display = "none";
    gamesGrid.style.display = "grid";
    gameIframe.src = "";
  };

  fullscreenBtn.onclick = () => {
    if(gameIframe.requestFullscreen){ gameIframe.requestFullscreen(); }
    else if(gameIframe.webkitRequestFullscreen){ gameIframe.webkitRequestFullscreen(); }
    else if(gameIframe.msRequestFullscreen){ gameIframe.msRequestFullscreen(); }
  };
</script>

<style>
  @keyframes rainbow {
    0%{color:red;} 16%{color:orange;} 33%{color:yellow;} 50%{color:green;} 66%{color:blue;} 83%{color:indigo;} 100%{color:violet;}
  }
</style>
