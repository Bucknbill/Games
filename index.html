<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMS Gaming</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0033, #000010);
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/space-2694036_1280.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    /* Password Screen */
    #passwordScreen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    #passwordScreen input {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      margin-top: 10px;
      text-align: center;
    }
    #passwordScreen button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #6a5acd;
      color: white;
      cursor: pointer;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 30, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .navbar .left {
      font-size: 1.4em;
      font-weight: 600;
      color: #b0aaff;
    }
    .navbar .center {
      display: flex;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }
    .navbar a:hover {
      color: #b0aaff;
    }

    /* Main Content */
    .content {
      text-align: center;
      margin-top: 80px;
      animation: fadeIn 1.5s ease;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bubble Animation */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(173, 216, 230, 0.4);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="passwordScreen">
    <h2>üîí Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password...">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="navbar">
    <div class="left">HTMS Gaming</div>
    <div class="center">
      <a href="#" onclick="showTab('home')">Home</a>
      <a href="#" onclick="showTab('games')">Games</a>
    </div>
    <div class="right">
      <a href="#" onclick="showTab('support')">Support</a>
    </div>
  </div>

  <div class="content" id="homeTab">
    <h1>Welcome to HTMS Gaming üéÆ</h1>
    <p>Explore, play, and rise to the top ‚Äî one game at a time.</p>
  </div>

  <div class="content hidden" id="gamesTab">
    <h1>Games Section üïπÔ∏è</h1>
    <p>Coming soon! Add your awesome games here.</p>
  </div>

  <div class="content hidden" id="supportTab">
    <h1>Support üí¨</h1>
    <p>Support content coming soon.</p>
  </div>

  <script>
    // Password
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "sixgraderise") {
        document.getElementById("passwordScreen").style.display = "none";
      } else {
        alert("Incorrect password. Try again!");
      }
    }

    // Tab Navigation
    function showTab(tabName) {
      document.getElementById("homeTab").classList.add("hidden");
      document.getElementById("gamesTab").classList.add("hidden");
      document.getElementById("supportTab").classList.add("hidden");
      document.getElementById(tabName + "Tab").classList.remove("hidden");
    }

    // Generate bubbles
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      const size = Math.random() * 40 + 10;
      bubble.classList.add("bubble");
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (8 + Math.random() * 6) + "s";
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
